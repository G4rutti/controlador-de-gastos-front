<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Controle de Gastos</title>
</head>
<body onload="atualizarTabelaPasta()">
    <header>
        <h1>Controle Financeiro</h1>
    </header>
    <main>
        <div class="cardDados">
            <div class="card">
                <h2>Entrada</h2>
                <p id="entrada">R$ 0</p>
            </div>
            <div class="card">
                <h2>Saída</h2>
                <p id="saida">R$ 0</p>
            </div>
            <div class="card">
                <h2>Total</h2>
                <p id="total">R$ 0</p>
            </div>
        </div>
        <div class="inputSection" id="pasta-input">
            <section>
                <input placeholder="Nome da Pasta" type="text" name="text" class="input" id="descricao-pasta">
            </section>
            <section>
                <button class="cssbuttons-io-button" onclick="adicionarPasta()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                    <span>Adicionar</span>
                  </button>
            </section>
        </div>
        <div class="inputSection" id="gastos-input">
            <section>
                <input placeholder="Descrição" type="text" name="text" class="input" id="descricao-gastos">
            </section>
            <section>
                <input placeholder="Valor" type="number" value="0" class="input" id="valor-gastos">
            </section>
            <section>
                <select name="" id="tipo">
                    <option value="true">Entrada</option>
                    <option value="talse">Saída</option>
                </select>
            </section>
            <section>
                <button class="cssbuttons-io-button" onclick="adicionarFinancas()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                    <span>Adicionar</span>
                </button>
            </section>
            
        </div>
        <section id="btn-voltar">
            <button class="button" id="btnVoltar" onclick="abrirPasta()">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                <span>voltar</span>
            </button>
        </section>
        
        <table id="despesas" class="table" style="width: 79vw; margin: auto; background: rgb(236, 236, 236);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset; margin-bottom: 15vh;">
            <thead>
              <tr>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table id="pasta" class="table" style="width: 79vw; margin: auto; background: rgb(236, 236, 236);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset; margin-bottom: 15vh;">
            <thead>
              <tr>
                <th scope="col">Nome da pasta</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
